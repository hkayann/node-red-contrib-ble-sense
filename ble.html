<script type="text/javascript">
    RED.nodes.registerType('BLE Scanner',{
        category: 'BLE Sense',
        color: '#66F3FF',
        defaults: {
            name: {value:"BLE Scanner"},
            searchFor: {value:""},
            searchForType: {value: ""},
            output: {value:"Peripheral"},
            outputType: {value: ""}
        },
        inputs:1,
        outputs:1,
        icon: "icons/ble.svg",
        label: function() {
            return this.name||"BLE Scanner";
        },
        oneditprepare: function() {
            $("#node-input-searchFor").typedInput({
                types:[
                    {
                        value: "All",
                        label: "All",
                        hasValue: false
                    },
                    {
                        value: "Name",
                        label: "Local Name"
                    }],
                typeField: $("#node-input-searchForType")
            });
            $("#node-input-output").typedInput({
                types:[
                    {
                        value: "Output",
                        label: "",
                        options: ["MAC", "Peripheral", "Data"]
                    }],
                typeField: $("#node-input-outputType")
            });
        }
    });
</script>

<!-- BLE CONNECT -->
<script type="text/javascript">
    var defaultSubscribe = '{"services": [], "characteristics": []}';
    var defaultMicrocontroller = "Arduino"
    RED.nodes.registerType('BLE Connect',{
        category: 'BLE Sense',
        color: '#66F3FF',
        defaults: {
            name: {value:""},
            subscribe: {value:defaultSubscribe},
            micro:{value:defaultMicrocontroller}
        },
        inputs:1,
        outputs:1,
        icon: "icons/ble.svg",
        label: function() {
            return this.name||"BLE Connect";
        },
        oneditprepare: function() {
            $("#node-input-subscribe").typedInput({
                type:"json",
                types:["json"]
            });
            $("#node-input-micro").typedInput({
                types:[
                    {
                        value: "Micro",
                        label: "",
                        options: ["Arduino", "Adafruit"]
                    }],
                typeField: $("#node-input-microType")
            });
        }
    });
</script>

<script type="text/html" data-template-name="BLE Connect">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
        <h4></h4>
        <label for="node-input-subscribe"><i class="fa fa-commenting"></i>&nbsp;Subscribe</label>
        <input type="text" id="node-input-subscribe">
        <h4></h4>
        <label for="node-input-micro"><i class="fa fa-microchip"></i>&nbsp;Controller</label>
        <input type="text" id="node-input-micro">
        <input type="hidden" id="node-input-microType">
    </div>
</script>

 <script type="text/html" data-help-name="BLE Connect">
    <p>BLE Central node that enables BLE communication with a peripharel.</p>
    <h3>Configuration</h3>
    <dl class="message-properties">
        <dt class="optional">Name <span class="property-type">string</span></dt><dd>Appoint a name to identify your node.</dd>
        <dt>Subscribe <span class="property-type">JSON Object</span></dt><dd>Provide service and characteristic UUIDs to be subscribed. Leave empty to subscribe all.</dd>
    </dl>
    <h3>Output</h3>
    <p>The output is a JSON object that contains the name of the subscribed <b>characteristics</b> as <i>keys</i> and <b>data</b> as <i>values</i>.</p>
</script>
